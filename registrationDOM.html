<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			let inp=document.getElementById("name")
			let n=document.getElementById("dName")
			n.innerText=inp.value// Show filled name inside h1
		}

		function showGender() {
			let gen=document.getElementById("gender")
			let g=document.getElementById("dGender")
			g.innerText=gen.value
			// Show the selected gender inside h2
		}

		function showEmail() {
			let email=document.getElementById("email")
			let e=document.getElementById("dEmail")
			e.innerText=email.value// Show the filled email inside h3
		}

		function showMobile() {
			let mob=document.getElementById("mobile")
			let m=document.getElementById("dMobile")
			m.innerText=mob.value// Show the filled mobile inside h4
		}

		function resetForm() {
			let inp=document.getElementById("name")
			let gen=document.getElementById("gender")
			let em=document.getElementById("email")
			let mob=document.getElementById("mobile")
			inp.value=""
			gen.value=""
			em.value=""
			mob.value=""
			// Reset all the form elements to default values (blank "")
		}

		function resetDisplay() {
			let inp=document.getElementById("dName")
			let gen=document.getElementById("dGender")
			let em=document.getElementById("dEmail")
			let mob=document.getElementById("dMobile")
			inp.innerText="NAME"
			gen.innerText="GENDER"
			em.innerText="EMAIL"
			mob.innerText="MOBILE"// Reset all the headings (h1, h2, h3, h4) to blank values
		}
	</script>
</body>
</html>
