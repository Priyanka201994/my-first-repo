<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <input type="text" id="first" placeholder="enter your first name">
        <input type="text" id="last" placeholder="enter your last name">
		<button onclick="showFirstName()">FIRSTNAME</button>
		<button onclick="showLastName()">LASTNAME</button>
		<button onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    f=document.getElementById("first")
                alert(f.value)// Complete to show an alert with your first name 
			}

            function showLastName() {
                let l=document.getElementById("last")
                alert(l.value)
                // Complete to show an alert with your last name             
            }

            function showFullName() {
                let f=document.getElementById("first")
                let l =document.getElementById("last")// Complete to show an alert with your full name (firstname lastname)
                alert(f.value+" " +l.value)
                                
            }
        </script>
	</body>
</html>
