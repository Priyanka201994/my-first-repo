<h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="names" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button onclick="link()">Apply</button>
</body>
</html>
<script>
    function link()
    {
        let data=document.getElementById("display")
        data.innerText=names.value +" "+ gender.value
    }

</script>
