<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap:40px;
             
        }
        #container > div{
            width:100%;
            height:400px;
            border:1px solid black;
            padding: 10px;
            text-align: center;
        }
        img{
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
